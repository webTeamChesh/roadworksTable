name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 'Login to GitHub Container Registry'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/webTeamChesh/roadworks:${{ github.run_number }}
    - name: Docker push
      run: docker push ghcr.io/webTeamChesh/roadworks:${{ github.run_number }}
  job2:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Sleep for 15 seconds
      run: sleep 15s
      shell: bash
    - name: Contensis block push action
      uses: contensis/block-push@v1
      with:
        block-id: roadworks
        alias: chesheast
        project-id: website
        image-uri: ghcr.io/webTeamChesh/roadworks:${{ github.run_number }}
        client-id: ${{ secrets.CLIENT_ID }}
        shared-secret: ${{ secrets.SHARED_SECRET }}
        git-token: ${{ secrets.TOKEN }}
   
